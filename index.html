<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
  <title>Document</title>
</head>
<body>
  <header>
  <div class="nav-container">
    <div class="logo">Logo</div>
    <button class="hamburger" id="hamburger"><i class="fa-solid fa-bars" id="icon"></i></button>
    <ul class="navbar d-none">
      <li><a href="#">Accueil</a></li>
      <li><a href="#">Exemple</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>
</header>
<main>
  <section class="section-box">
    <h2>Cartes Responsives</h2>
    <div class="cards">
      <div class="card">Carte 1</div>
      <div class="card">Carte 2</div>
      <div class="card">Carte 3</div>
      <div class="card">Carte 4</div>
      <!-- <div class="card">Carte 5</div> -->
    </div>
  </section>
  <section class="section-box">
    <h2>Image Responsive</h2>
    <div class="image-container">
      <img src="https://placehold.co/600x300/png" alt="image responsive">
    </div>
  </section>
  <section class="section-box">
    <h2>Deux Colonnes Flexibles</h2>
    <div class="colonnes">
      <div class="colonne">Colonne A</div>
      <div class="colonne">Colonne B</div>
    </div>
  </section>
  <footer class="footer">
    <div class="footer-flex">
      <div>© 2025 Simple Responsive</div>
      <div>Flexbox & Unités seulement</div>
    </div>
  </footer>
</main>

</body>
</html>
